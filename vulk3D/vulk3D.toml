# This configuration file contains all options for the vulkan-renderer.
# Do not change any values unless you know exactly what you are doing!

title = "vulkan-renderer-configuration"

[vulkan]
# Preferred GPU (partial name match). Examples: "Intel", "NVIDIA"
preferred_gpu = "NVIDIA"

# Driver ICDs to try in order of preference (first available will be used)
driver_icds = [
    "/usr/share/vulkan/icd.d/nvidia_icd.json",
    "/usr/share/vulkan/icd.d/intel_icd.json",
]

#TODO: Declare further TOML configuration files here?

[application]
name = "Vulkan Triangle"

[application.engine]
name = "Vulkanstein3D"

[application.window]
mode = "windowed"
width = 1280
height = 720
name = "Vulkan Triangle"

[application.rendering]
backface_culling = false
# Rendering mode: "rasterization" or "raytracing" (R key toggles at runtime)
mode = "raytracing"

[application.geometry]
# Geometry source: "triangle" (built-in default) or "ply" (load from file)
source = "ply"

# Path to PLY file (used when source = "ply")
ply_file = "../../data/VertexColorLowerJawScan.ply"

[application.lighting]
# Light direction (for directional light) or position (for point light)
light_direction = [0.3, 0.5, 1.0]
light_type = "directional"  # "directional" or "point"

# Light color and intensity
light_color = [1.0, 1.0, 1.0]
light_intensity = 1.0

# Ambient light color
ambient_color = [0.15, 0.15, 0.15]

# Material properties
shininess = 32.0
specular_strength = 0.4

[shaders]
[shaders.vertex]
files = [
	"shaders/main.vert.spv",
]

[shaders.fragment]
files = [
	"shaders/main.frag.spv",
]

# TODO: Use key/value pairs and give textures user friendly names.
[textures]
files = [
	"assets/textures/texture_A_1024.jpg",
	"assets/textures/texture_B_1024.jpg",
	"assets/textures/texture_C_1024.jpg",
	"assets/textures/texture_D_1024.jpg",
	"assets/textures/texture_E_1024.jpg",
	"assets/textures/texture_F_1024.jpg",
	"assets/textures/texture_G_1024.jpg",
	"assets/textures/logo_rendered.png",
]

